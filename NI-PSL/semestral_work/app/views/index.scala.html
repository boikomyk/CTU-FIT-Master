@main("Homepage", "home") {
  <style>
      .homepage {
        background: url(@routes.Assets.versioned("images/notebook-background.png"));
        background-size: cover;
        /** just to fit height of the parent **/
        height : 100%;
      }
  </style>

  <div class="homepage position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 font-weight-normal">A Noteworthy Web App.</h1>
      <p class="lead font-weight-normal">Experience the beautifully simple note-taking app on the web today.</p>
      <button onclick="location.href='@controllers.routes.NotesController.notesList()'" type="button" class="btn btn-info">Go to All Notes</button>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>
}
